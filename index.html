<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game: Cats on the Brain</title>
    <link rel='stylesheet' href='style.css'></link>
</head>
<body>
    <h1 id='game-title'>Cats on the Brain?</h1>
    <br>
    <p class='game-rules'>How to Play:
        <br>
        Find the 3 matching cards in under 7 moves. You can also win with the bonus cards. If you select the Instant Win card, you win! But if you select the Instant Lose card, the game is over. Select the Wild Card to instantly match any card.
    </p>
    <h3>Moves Remaining: <span class='player-moves'>7</span></body></h3>
    <br>
    <container class='game-buttons'></container>
        <button class='new-game'>New Game</button>
        <button class='restart'>Restart</button>
    </container>
    <div class='grid'></div>
    <section></section>
    </div>
    <script src='script.js'></script>
</body>
</html>
